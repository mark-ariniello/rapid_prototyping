    <div class="container">
       <h1 style="text-align:center">BitMatch.com</h1>
       <h1>Search</h1>
        <form class="form-horizontal" role="form">
            <div class="row">
                    <div class="form-grougp">
                        <label for="">Select Perferred Metal(s):</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="Metal" id="inlinecheckbox1" value="Titanium" /> Titanium
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="Metal" id="inlinecheckbox2" value="Steel" /> Steel
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="Metal" id="inlinecheckbox3" value="Copper" /> Copper
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="Metal" id="inlinecheckbox4" value="Aluminium" /> Aluminium
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="Metal" id="inlinecheckbox5" value="Carbotanium" /> Carbotanium
                        </label>
                    </div>
                </div>
            <div class="row"></div>
            <div class="row">
                <div class="col-md-4">
                <div class="form-group">
                    <label for="OS">Operating System:</label></br>
                    <input type="radio" name="OS" value="Windows" />Windows</br>
                    <input type="radio" name="OS" value="MacOS" />MacOS</br>
                    <input type="radio" name="OS" value="Linux" />Linux</br>
                    <input type="radio" name="OS" value="Unix" />Unix</br>
                    <input type="radio" name="OS" value="DOS" />DOS</br>
                    <input type="radio" name="OS" value="ChromeOS" />ChromeOS
                </div>
                </div>
                <div class="col-md-8">
                    <div class="form-group has-success">
                        <label for="Keywords">KeyWords:</label>
                        <textarea class="form-control input-lg" rows="3" placeholder="Keywords(seperated by ,)" id="Keywords"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success">Search</button>
            </div>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
